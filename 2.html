<h2>CSS이란 무엇인가??</h2>
<p>
  CSS는 Cascading Style Sheets를 의미합니다.
  CSS는 HTML 요소가 화면, 종이 또는 기타 미디어에 표시되는 방법을 설명합니다.
  CSS는 많은 작업을 절약합니다. 한 번에 여러 웹 페이지의 레이아웃을 제어 할 수 있습니다.
  외부 스타일 시트는 CSS 파일에 저장됩니다.
</p>
